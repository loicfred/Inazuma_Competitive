<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="#" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #loading {
            background-color: midnightblue;
        }
        main {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right;
            min-height: 100vh;
        }
    </style>
</head>

<body onload="document.getElementById('header').style.display='flex';
        document.getElementById('main').style.display='block';
        document.getElementById('footer').style.display='block';
        document.getElementById('loading').style.display='none';">
<div id="loading">
    <div class="spinner"></div>
</div>

<header th:replace="~{fragments/header.html :: mainHeader}"></header>

<main id="main" style="display: none;" layout:fragment="content"></main>

<footer th:replace="~{fragments/footer.html :: mainFooter}"></footer>

<script src="/script.js"></script>
</body>
</html>
