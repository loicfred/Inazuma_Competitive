<header th:fragment="mainHeader" id="header" style="display: none;" class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/img/avatar.png" alt="Logo" width="40" height="40" class="me-2 rounded-circle">
            <span>Inazuma Competitive</span>
        </a>

        <!-- Navbar toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/events">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="/tournaments">Tournaments</a></li>
                <li class="nav-item"><a class="nav-link" href="/clans">Clans</a></li>
                <li class="nav-item"><a class="nav-link" href="/servers">Servers</a></li>
                <li style="color: gray; align-content: center;">‚îÇ</li>
                <li class="nav-item"><a class="nav-link" href="/leaderboard">Leaderboard</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tools
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/games/index">Index</a></li>
                        <li><a class="dropdown-item" href="/calculator/cs">CS Calculator</a></li>
                        <li><a class="dropdown-item" href="/calculator/galaxy">Galaxy Calculator</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Search bar -->
            <form class="d-flex me-3" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" name="s" placeholder="Search..." th:value="${param.s}">
                <button class="btn btn-outline-light" type="submit">üîç</button>
            </form>

            <!-- Login/Profile -->
            <ul class="navbar-nav">
                <!-- When not logged in -->
                <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
                    <a class="btn btn-primary" href="/oauth2/authorization/discord">Login with Discord</a>
                </li>

                <!-- When logged in -->
                <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{'https://cdn.discordapp.com/avatars/' + ${#authentication.principal.attributes['id']} + '/' + ${#authentication.principal.attributes['avatar']} + '.png'}"
                             class="rounded-circle me-2" width="28" height="28">
                        <span th:text="${#authentication.principal.attributes['username']}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{'/p/' + ${#authentication.principal.attributes['id']}}">My Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{'/p/' + ${#authentication.principal.attributes['id']} + '?tab=99'}">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
