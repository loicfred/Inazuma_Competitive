<table id="matchesTable" style="width: 100%; border-collapse: collapse;">
  <thead>
  <tr>
    <th class="IEBOLD" onclick="sortMatchLogs(0)">Game</th>
    <th class="IEBOLD" onclick="sortMatchLogs(1)">Date</th>
    <th class="IEBOLD" style="text-align: right" onclick="sortMatchLogs(2)"></th>
    <th class="IEBOLD" style="width: 5%" onclick="sortMatchLogs(3)"></th>
    <th class="IEBOLD" onclick="sortMatchLogs(4)"></th> <!-- VS Image -->
    <th class="IEBOLD" style="width: 5%" onclick="sortMatchLogs(5)"></th>
    <th class="IEBOLD" style="text-align: left" onclick="sortMatchLogs(6)"></th>
    <th class="IEBOLD nodisplayphone" style="width: 20%" onclick="sortMatchLogs(7)">Tournament</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="log : ${logs}">
    <!-- Game Icon -->
    <td>
      <img th:src="@{/img/games/{gameCode}.png(gameCode=${log.getAsString('GameCode')})}" class="matchlogimg">
    </td>

    <!-- Match Date -->
    <td class="IEStrike matchlogname" th:text="${#dates.format(log.getAsLong('ID'), 'yyyy/MM/dd HH:mm')}"></td>

    <!-- Player 1 Name -->
    <td>
      <h5 class="IEBOLD matchlogname" style="text-align: right" th:text="${utils.StopString(log.getAsString('P1Name'), 16)}"></h5>
    </td>

    <!-- Player 1 Score -->
    <td>
      <h5 class="IEBOLD" th:text="${log.getAsInt('P1Score')}"></h5>
    </td>
    <!-- VS Image -->
    <td>
      <img class="matchlogimg" th:src="'/img/match/' + ${(game.getByCode(log.getAsString('GameCode')).isVR() ? 'VS3.png' : (game.get(log.getAsString('GameCode')).isStrikers() ? 'VS2.png' : 'VS.png'))}">
    </td>

    <!-- Player 2 Score -->
    <td>
      <h5 class="IEBOLD" th:text="${log.getAsInt('P2Score')}"></h5>
    </td>
    <!-- Player 2 Name -->
    <td>
      <a th:href="'/p/' + ${log.getAsString('P2ID')}">
        <h5 class="IEBOLD matchlogname" style="text-align: left" th:text="${utils.StopString(log.getAsString('P2Name'), 16)}"></h5>
      </a>
    </td>

    <!-- Tournament -->
    <td>
      <p class="IEStrike mb-0" th:text="${log.getAsString('Tournament')}"></p>
    </td>

  </tr>
  </tbody>
</table>
<h5 class="IEBOLD noItemFound" style="text-align: center;" th:if="${logs.isEmpty()}">No match log found.</h5>
