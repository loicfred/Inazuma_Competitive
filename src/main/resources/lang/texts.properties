tournament-manual-1 = # Why use the bot?<br>\
> The <@974675718975946853> provides many features to enhance your online competitive experience.<br>\
> It provides automatic registrations from message reactions. Challonge data access from Discord.<br>\
> Seeding, Predictions and Blacklist features.<br>\
> Allow independent score reporting from participants themselves. List the tournament in the profiles of users and provide them with power value.<br><br>\
\
# How to set up my tournament?<br>\
> For your tournament, you will be likely to use [Challonge](https://challonge.com) to create it.<br>\
> Once you create your challonge tournament. You will have to add `Inazuma_Competitive` in the permissions tab in Advanced Options.<br>\
> This will allow the bot to have access to the tournament. Allow you to directly access the challonge's content remotely from the bot.<br>\
> And most importantly use the bot's main features of tournament management.<br><br>\
\
# How to start the registrations?<br>\
> To start the registrations, you must use with command </adm-inscription:1142791087115735070>.<br>\
> Fill the required options.<br><br>\
\
> The users with **Organiser Role** will be allowed to modify the tournament's data using the bot from the panel channel.<br><br>\
\
> The **Panel Channel** will the **most important channel**. It's the channel where participants will be able to view their matches or report scores.<br>\
> And also channel where organisers will be able to modify the tournament according.<br><br>\
\
> The **Results Channel** is the channel where participants will be able to independently report their match scores using </score:1122156891527729215>.<br>\
> With the approval of their opponent. (Using a confirm button) It works the same as **[Add Score]** in the panel channel.<br><br>\
\
> The participant cap is the limit of participants, and notify members will send a DM to all the server members about the tournament.<br><br>\
\
> After filling the necessary details. The bot will send a message where users will have to **react :white_check_mark:** to register themselves to the tournament.<br>\
> The `inscription-message-link` is to be used when there's already an existing registration message, where you have to paste the link to the message. For late bot adaptation.<br>\
> After users will react to the message. They will automatically be added to the Challonge's participant list.<br><br>\
\
# But I already have all my participants without any registration message!<br>\
> Don't panic, we have got you covered. If you can still use </adm-inscription:1142791087115735070> then delete the registration message afterwards.<br>\
> The bot will also add the challonge all participants with the `participant-role` you selected.

tournament-manual-2 = \
# I finished my registrations. What now?<br>\
> Once you are done with your registrations. Head to your **panel channel** then press **[Start]**.<br>\
> The bot will process each participant, storing their clans etc.<br>\
> And once it's completed. Here we go! Your participants can start playing and reporting scores.<br>\
> They should either press **[Add Score]** in the panel channel or do </score:1122156891527729215> in the **results channel**.<br><br>\
\
# How do I disqualify someone from the tournament?<br>\
> Someone got busy in the last minute? It's alright. They can use `/dq` to disqualify themselves.<br>\
> Or someone with the organizer role can do it too when selecting them!<br>\
> This will disqualify them from all their matches and let his opponent go to the next round.<br>\
> Members are also automatically disqualified once they leave the server! :warning:<br><br>\
\
# How do I set a deadline?<br>\
> To set a deadline, you can click the **[Deadline]** button on the panel channel.<br>\
> You can select any round, then select any given time or a custom one with the provided syntax.<br>\
> Then done! You set a deadline, you can also choose to notify each player of the round of the deadline with the button given!<br><br>\
\
# My group stage is complete, What now?<br>\
> Unfortunately the API doesn't provide the ability to end a group stage and start a final stage.<br>\
> You will have to do it manually on Challonge.<br><br>\
\
# My tournament is finished!<br>\
> Very good! Once your tournament is finished with all matches completed. You can press **[Complete]** in the panel channel.<br>\
> This will do the necessary background work to save the tournament's data and distribute power and rewards to the participants.

