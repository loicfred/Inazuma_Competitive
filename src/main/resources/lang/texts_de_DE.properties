clan-welcome = Willkommen in der Welt der **Clans** \!<br>Wir werden dir alles über Clans in der Inazuma Elfen-Gemeinschaft erklären.<br><br>Clans sind eine Gruppe von Einzelpersonen, die sich zusammenschließen, um Sieg und Erfolg auf verschiedenen Inazuma Eleven Spielen und Plattformen zu erzielen.<br><br>\:boom\: Clans können Energie über die Zeit sammeln Sie verdienen die Kraft basierend auf ihren Monaten der Existenz, Anzahl der Mitglieder und Turnier Top 3 auf verschiedenen Servern. Ein Clan erhält mehr Macht, wenn sich die Mitglieder auf dem Podium verschiedener Spiele befinden als ein einzelner Clan. Aber das hängt natürlich von Ihrer Wahl ab.<br><br>\:rosette\: Sie können auch Ihren Clan anpassen, verschiedene Befehle sind von den **Kapitänen** des Clans wie **/clan-manage**, diese Informationen werden auf den **/clan-info** deines Clans angezeigt. Du kannst eine Liste aller möglichen Anpassungen auf der Clan-Seite von **/help** erhalten\!<br><br>\:person_raising_hand\: Jetzt können Sie Personen zu Ihrem Clan hinzufügen. Sobald du dir sicher bist, dass deine Mitglieder mit ihnen diskutiert werden, kannst du sie mit einem **/clan-add_member** hinzufügen\! Wenn Sie sie leider abstoßen möchten, können Sie **/clan-manager** dann [Mitglied verwalten] tun. Hinweis\: Das Hinzufügen eines Mitglieds zu einem Clan gibt ihm die Rolle und das Markieren von Clans auf allen Servern mit aktiviertem Clans.<br><br>\:leaves\: Denken Sie daran, dass Mitglieder auch den Clan verlassen können, wann immer sie wollen. Sie können alle einen **/Clan-Verlassen** machen und den Clan selbst verlassen.<br><br>\:heart\: Du bist der Kapitän von **<v1>** Clan **<v2>**, Es ist Ihre Aufgabe, sich um Ihre zukünftigen Mitglieder zu kümmern und ihnen zu helfen, bei jedem Spiel sehr erfolgreich zu sein \! Aber natürlich können Sie auch wie eine Gruppe von Freunden chillen \!<br><br>\:wink\: Ich wünsche Ihnen viel Spaß beim Kapitän eines Clans und viel Glück in Ihrer Zukunft\!
