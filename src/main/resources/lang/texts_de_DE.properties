tournament-manual-1 = \# Warum den Bot verwenden?<br>> Der <@974675718975946853> bietet viele Funktionen, um dein Online-Wettbewerbserlebnis zu verbessern.<br>> Er bietet automatische Registrierungen aus Reaktionen. Challonge-Zugriff über Discord.<br>> Seeding-, Prediction- und Blacklist-Funktionen.<br>> Ermöglicht unabhängige Ergebnisberichte von den Teilnehmern selbst. Listet das Turnier in den Profilen der Benutzer auf und gebt ihnen Leistungswerte.<br><br>\# Wie richte ich mein Turnier ein?<br>> Für dein Turnier wirst du wahrscheinlich [Challonge](https\://challonge.com) nutzen, um es zu organisieren.<br>> Sobald du dein Challonge-Turnier erstellt hast, muss tdu „Inazuma_Competitive“ auf der Registerkarte „Berechtigungen“ in den erweiterten Optionen hinzufügen.<br>> Dadurch erhält der Bot Zugriff auf das Turnier. Ermöglicht es dir den direkten Fernzugriff auf den Inhalt des Challonge vom Bot aus.<br>> Und vor allem die Nutzung der Hauptfunktionen des Bots zur Turnierverwaltung.<br><br>\# Wie starte ich die Registrierungen?<br>> Um die Registrierungen zu starten, musst du den Befehl </adm-inscription\:1142791087115735070> verwenden.<br>> Fülle die erforderlichen Optionen aus.<br><br>> Die Benutzer mit **Organisatorrolle** dürfen die Turnierdaten mithilfe von dem Bot ändern.<br><br>> Der **Panel-Kanal** wird der **wichtigste Kanal** sein. Es ist der Kanal, über den Teilnehmer ihre Spiele ansehen oder Ergebnisse melden können.<br>> Und auch der Kanal, über den Organisatoren das Turnier entsprechend ändern können.<br><br>> Der **Ergebniskanal** ist der Kanal, in dem die Teilnehmer ihre Spielergebnisse unabhängig über </score\:1122156891527729215> melden können.<br>> Mit Zustimmung ihres Gegners. (Mithilfe einer Schaltfläche zum Bestätigen). Es funktioniert genauso wie **[Punktzahl hinzufügen]** im Panel-Kanal.<br><br>> Die Teilnehmerobergrenze ist die maximale Anzahl an Teilnehmern und Mitglieder können über eine DM über das Turnier informiert werden.<br><br>> Nachdem du die erforderlichen Details eingegeben hast, sendet der Bot eine Nachricht, in der Benutzer **reagieren müssen \:white_check_mark\:**, um sich für das Turnier anzumelden.<br>> Der „inscription-message-link“ ist zu verwenden, wenn bereits eine Registrierungsnachricht vorhanden ist. Dort musst du den Link zur Nachricht einfügen.<br>> Nachdem Benutzer auf die Nachricht reagiert haben, werden sie automatisch zur Teilnehmerliste zum Challonge Bracket hinzugefügt.<br><br>\# Aber ich habe bereits alle meine Teilnehmer ohne Registrierungsnachricht\!<br>> Keine Panik, wir sind für dich da. Wenn du weiterhin </adm-inscription\:1142791087115735070> verwenden möchtest, lösche anschließend die Registrierungsnachricht.<br>> Der Bot fügt außerdem das Challonge Bracket für alle Teilnehmer mit der von dir ausgewählten „Teilnehmerrolle“ hinzu.

tournament-manual-2 = \# Ich habe meine Registrierungen abgeschlossen. Was nun?<br>> Sobald du mit deinen Registrierungen fertig bist, gehen zum **Panel-Kanal** und drücke dann **[Start]**.<br>> Der Bot verarbeitet jeden Teilnehmer, speichert seine Clans usw.<br>> Ihre Teilnehmer können mit dem Spielen beginnen und Ergebnisse melden.<br>> Du solltest entweder im Bedienfeldkanal auf **[Add Score]** klicken oder im **Ergebniskanal** </score\:1122156891527729215> ausführen.<br>< br> \# Wie disqualifiziere ich jemanden vom Turnier?<br>> Es ist in Ordnung, wenn jemand nicht am Turnier teilnehmen kann. Du kannst „/dq“ verwenden, um sich selbst zu disqualifizieren.<br>> Oder jemand mit der Organisatorrolle kann dies auch tun, wenn er die Person auswählt\!<br>> Dadurch wirst du von allen deinen Spielen disqualifiziert und dein Gegner kommt in die nächste Runde .<br>> Mitglieder werden auch automatisch disqualifiziert, sobald sie den Server verlassen\! \:warning\:<br><br>\# Wie lege ich eine Frist fest?<br>> Um eine Deadline festzulegen, kannst du im Panel-Kanal auf die Schaltfläche **[Deadline]** klicken.<br>> Du kannst eine beliebige Runde auswählen, und dann eine beliebige Zeit oder eine benutzerdefinierte Zeit auswählen.<br>> Dann bist du fertig\! Du kannst auch festlegen, dass jeder Spieler über die entsprechende Schaltfläche über die Deadline informiert wird\!<br><br>\# Meine Gruppenphase ist abgeschlossen, was nun?<br>> Leider ist dies bei der API nicht der Fall, eine Gruppenphase zu beenden und eine Endphase zu starten.<br>> Auf Challonge musst du dies manuell tun.<br><br>\# Mein Turnier ist beendet\!<br>> Sehr gut\! Sobald dein Turnier beendet ist und alle Spiele abgeschlossen sind, kannst du im Panel-Kanal auf **[Complete]** klicken.<br>> Dadurch wird die notwendige Hintergrundarbeit erledigt, um die Daten des Turniers zu speichern und Belohnungen an die Teilnehmer zu verteilen.


