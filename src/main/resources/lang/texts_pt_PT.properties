tournament-manual-1 = \# Por que usar o Robo?<br>> O <@974675718975946853> oferece muitos recursos para aprimorar sua experiência competitiva online.<br>> Ele oferece registro automáticos a partir de reações a mensagens. Acesso aos dados do Desafio pelo Discord.<br>> Recursos de Semeadura, Previsões e Lista Negra.<br>> Permitir relatórios de pontuação independentes dos próprios participantes. Listar o torneio nos perfis dos usuários e fornecer a eles o valor de poder.<br><br>\# Como configurar meu torneio?<br>> Para o seu torneio, você provavelmente usará [Desafio](https\://desafio.com) para criá-lo.<br>> Depois de criar seu torneio Challonge, você terá que adicionar `Inazuma_Competitive` na guia de permissões em Opções Avançadas.<br>> Isso permitirá que o bot tenha acesso ao torneio. Permite que você acesse o conteúdo do desafio diretamente e remotamente a partir do bot.<br>> E o mais importante, use os principais recursos do bot para gerenciamento de torneios.<br><br>\# Como iniciar as inscrições?<br>> Para iniciar as inscrições, você deve usar o comando </adm-inscription\:1142791087115735070>.<br>> Preencha as opções necessárias.<br><br>> Os usuários com **Função de Organizador** poderão modificar os dados do torneio usando o bot a partir do canal do painel.<br><br>> O **Canal do Painel** será o **canal mais importante**. É o canal onde os participantes poderão visualizar suas partidas ou relatar pontuações.<br>> E também o canal onde os organizadores poderão modificar o torneio de acordo.<br><br>> O **Canal de Resultados** é o canal onde os participantes poderão reportar independentemente suas pontuações de partidas usando </score\:1122156891527729215>.<br>> Com a aprovação do oponente. (Usando um botão de confirmação) Funciona da mesma forma que **[Adicionar Pontuação]** no canal do painel.<br><br>> O limite de participantes é o número de participantes, e os membros notificados enviarão uma DM para todos os membros do servidor sobre o torneio.<br><br>> Após preencher os detalhes necessários, o bot enviará uma mensagem onde os usuários terão que **reagir \:white_check_mark\:** para se registrar no torneio.<br>> O `inscription-message-link` deve ser usado quando já houver uma mensagem de registro existente, onde você deve colar o link para a mensagem. Para adaptação posterior do bot.<br>> Depois, os usuários reagirão à mensagem. Eles serão adicionados automaticamente à lista de participantes do Desafio.<br><br>\# Mas eu já tenho todos os meus participantes sem nenhuma mensagem de inscrição\!<br>> Não entre em pânico, nós cuidamos de você. Se você ainda puder usar </adm-inscription\:1142791087115735070>, exclua a mensagem de inscrição depois.<br>> O Robo também adicionará ao Desafio todos os participantes com o `participant-role` que você selecionou.

tournament-manual-2 = \# Terminei minhas inscrições. E agora?<br>> Assim que terminar suas inscrições, vá para o seu **canal do painel** e pressione **[Iniciar]**.<br>> O processará cada participante, armazenando seus clãs, etc.<br>> E assim que estiver concluído, vamos lá\! Seus participantes podem começar a jogar e reportar suas pontuações.<br>> Eles devem pressionar **[Adicionar Pontuação]** no canal do painel ou fazer </score\:1122156891527729215> no **canal de resultados**.<br><br>\# Como desqualifico alguém do torneio?<br>> Alguém ficou ocupado de última hora? Tudo bem. Eles podem usar `/dq` para se desqualificar.<br>> Ou alguém com a função de organizador também pode fazer isso ao selecioná-los\!<br>> Isso os desqualificará de todas as suas partidas e deixará seu oponente ir para a próxima rodada.<br>> Os membros também são desqualificados automaticamente ao saírem do servidor\! \:warning\:<br><br>\# Como defino um prazo?<br>> Para definir um prazo, você pode clicar no botão **[Deadline]** no canal do painel.<br>> Você pode selecionar qualquer rodada e, em seguida, selecionar qualquer horário ou um personalizado com a sintaxe fornecida.<br>> Pronto\! Você define um prazo e também pode optar por notificar cada jogador da rodada sobre o prazo com o botão fornecido\!<br><br>\# Minha fase de grupos foi concluída. E agora?<br>> Infelizmente, a API não oferece a capacidade de encerrar uma fase de grupos e iniciar uma fase final.<br>> Você terá que fazer isso manualmente no Challonge.<br><br>\# Meu torneio terminou\!<br>> Muito bom\! Assim que seu torneio terminar com todas as partidas concluídas, você pode pressionar **[Complete]** no canal do painel.<br>> Isso fará o trabalho em segundo plano necessário para salvar os dados do torneio e distribuir poder e recompensas aos participantes.

