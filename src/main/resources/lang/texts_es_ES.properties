tournament-manual-1 = \#¿Por qué usar el bot?<br>> El <@974675718975946853> ofrece muchas funciones para mejorar tu experiencia competitiva en línea.<br>> Proporciona registros automáticos a partir de las reacciones a los mensajes. Acceso a los datos del desafío desde Discord.<br>> Funciones de clasificación, predicciones y lista negra.<br>> Permite informes de puntuación independientes de los propios participantes. Incluye el torneo en los perfiles de los usuarios y proporciónales un valor de poder. <br><br>\#¿Cómo configurar mi torneo?<br>> Para tu torneo, es probable que uses [Challonge] (https\://challonge.com) para crearlo.<br>> Una vez que crees tu torneo de desafío, tendrás que añadir `Inazuma_Competitive` en la pestaña de permisos de Opciones avanzadas.<br>> Esto permitirá que el bot tenga acceso al torneo Te permite acceder directamente al contenido del desafío de forma remota desde el bot.<br>> Y lo más importante, utiliza las funciones principales del bot para la gestión del torneo.<br><br>\# ¿Cómo iniciar las inscripciones?<br>> Para iniciar las inscripciones, debes usar el comando </adm-inscripción\:1142791087115735070>.<br>> Complete las opciones requeridas.<br><br>> Los usuarios con **Rol de Organizador** podrán modificar los datos del torneo usando el bot desde el canal del panel.<br><br>> El **Canal del Panel** será el **canal más importante**. Es el canal donde los participantes podrán ver sus partidos o reportar puntuaciones.<br>> Y también el canal donde los organizadores podrán modificar el torneo en consecuencia.<br><br>> El **Canal de Resultados** es el canal donde los participantes podrán reportar de forma independiente las puntuaciones de sus partidos usando </score\:1122156891527729215>.<br>> Con la aprobación de su oponente (Usando el botón de confirmación) Funciona igual que **[Añadir puntuación]** en el canal del panel.<br><br>> El límite de participantes es el número máximo de participantes, y la notificación enviará un mensaje directo a todos los miembros del servidor sobre el torneo.<br><br>> Después de completar los datos necesarios, el bot enviará un mensaje donde los usuarios deberán **reaccionar \:white_check_mark\:** para registrarse en el torneo.<br>> El enlace del mensaje de inscripción se debe usar cuando ya hay un mensaje de registro, donde debes pegar el enlace al mensaje. Para una adaptación tardía del bot.<br>> Después de que los usuarios reaccionen al mensaje, se añadirán automáticamente a la lista de participantes del desafío.<br><br>\# ¡Pero ya tengo a todos mis participantes sin ningún mensaje de registro\!<br>> No te asustes, te tenemos cubierto Si aún puedes usar </adm-inscription\:1142791087115735070>, elimina el mensaje de registro después.<br>> El bot también agregará al desafío a todos los participantes con el rol de participante que seleccionaste.

tournament-manual-2 = \# Terminé mis registros. ¿Y ahora qué?<br>> Una vez que hayas terminado con tus registros, dirígete a tu **canal del panel** y luego presiona **[Iniciar]**.<br>> El bot procesará a cada participante, almacenando sus clanes, etc.<br>> Y una vez completado, ¡aquí vamos\! Tus participantes pueden empezar a jugar y a reportar puntuaciones.<br>> Deben presionar **[Añadir puntuación]** en el canal del panel o hacer </score\:1122156891527729215> en el **canal de resultados**.<br><br>\# ¿Cómo descalifico a alguien del torneo?<br>> ¿Alguien se ocupó en el último minuto? No pasa nada Pueden usar '/dq' para descalificarse.<br>> ¡O alguien con el rol de organizador también puede hacerlo al seleccionarlos\!<br>> Esto los descalificará de todas sus partidas y permitirá que su oponente pase a la siguiente ronda.<br>> ¡Los miembros también quedan descalificados automáticamente al abandonar el servidor\! \:warning\:<br><br>\# ¿Cómo establezco una fecha límite?<br>> Para establecer una fecha límite, puedes hacer clic en el botón **[Fecha límite]** en el canal del panel.<br>> Puedes seleccionar cualquier ronda, luego seleccionar cualquier hora o una personalizada con la sintaxis proporcionada.<br>> ¡Y listo\! Estableciste una fecha límite. También puedes notificar a cada jugador de la ronda sobre la fecha límite con el botón correspondiente.<br><br>\# Mi fase de grupos ha terminado, ¿y ahora qué?<br>> Lamentablemente, la API no permite finalizar una fase de grupos e iniciar una fase final.<br>> Tendrás que hacerlo manualmente en Challonge.<br><br>\# ¡Mi torneo ha terminado\!<br>> ¡Muy bien\! Una vez que tu torneo haya terminado con todos los partidos completados, puedes pulsar **[Completar]** en el panel.<br>> Esto guardará los datos del torneo y distribuirá el poder y las recompensas a los participantes.

