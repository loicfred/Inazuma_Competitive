clan-welcome = Benvenuto nel mondo di **Clans** \!<br>Ti spiegheremo tutto ciò che riguarda i clan nella comunità di Inazuma Eleven.<br><br>I clan sono un gruppo di persone che collaborano insieme per raggiungere la vittoria e il successo su vari giochi e piattaforme Inazuma Eleven.<br><br>\:boom\: I clan possono accumulare potere nel tempo, guadagnano potere in base ai loro mesi di esistenza, quantità di membri e torneo Top 3s su vari server. Un clan ottiene più potere se i membri sono sul podio di giochi diversi di uno solo. Ma naturalmente questo dipende dalla vostra scelta.<br><br>\:rosette\: Puoi anche personalizzare il tuo clan, vari comandi sono utilizzabili dai **Captains** del clan come **/clan-manage**, queste informazioni saranno visualizzate sul **/clan-info** del tuo clan. Puoi ottenere un elenco di tutte le possibili personalizzazioni nella pagina clan di **/help** \!<br><br>\:person_raising_hand\: Ora potresti voler aggiungere persone al tuo clan. Una volta che sei sicuro dei tuoi membri e discusso con loro, puoi aggiungerli con un **/clan-add_member** \! Se purtroppo vuoi cacciarli fuori, puoi fare **/clan-manage** allora [Gestisci un membro]. Nota\: l'aggiunta di un membro a un clan gli darà il ruolo del clan e il tag su tutti i server con clan abilitati, proprio come te.<br><br>\:leaves\: Ricorda che i membri possono anche lasciare il clan quando vogliono. Possono fare tutti un **/clan-leave** e lasceranno il clan per conto proprio.<br><br>\:heart\: Sei il capitano di **<v1>** clan **<v2>**, E 'il vostro lavoro per prendersi cura dei tuoi futuri membri e aiutarli ad avere molto successo in ogni gioco\! Ma naturalmente puoi anche rilassarti come un gruppo di amici\!<br><br>\:wink\: Spero che ti piaccia essere il capitano di un clan e buona fortuna nel tuo futuro\!
