tournament-manual-1 = \# Pourquoi utiliser le bot ?<br>> Le <@974675718975946853> propose de nombreuses fonctionnalités pour améliorer votre expérience compétitive en ligne.<br>> Il propose des inscriptions automatiques à partir des réactions aux messages. Accès aux données Challonge depuis Discord.<br>> Fonctionnalités de seeding, de prédictions et de liste noire.<br>> Permettre un reporting indépendant des scores des participants eux-mêmes. Lister le tournoi dans les profils des utilisateurs et leur fournir une valeur de puissance.<br><br>\# Comment configurer mon tournoi ?<br>> Pour votre tournoi, vous utiliserez probablement [Challonge](https\://challonge.com) pour le créer.<br>> Une fois votre tournoi challonge créé. Vous devrez ajouter `Inazuma_Competitive` dans l'onglet autorisations des options avancées.<br>> Cela permettra au bot d'avoir accès au tournoi. Vous permet d'accéder directement au contenu du challonge à distance depuis le bot.<br>> Et surtout d'utiliser les principales fonctionnalités du bot en matière de gestion de tournois.<br><br>\# Comment démarrer les inscriptions ?<br>> Pour démarrer les inscriptions, vous devez utiliser la commande </adm-inscription\:1142791087115735070>.<br>> Remplissez les options requises.<br><br>> Les utilisateurs avec le **rôle d'organisateur** seront autorisés à modifier les données du tournoi en utilisant le bot depuis le salon du panel.<br><br>> Le **salon du panel** sera le **salon le plus important**. C'est le salon où les participants pourront voir leurs matchs ou signaler leurs scores.<br>> Et aussi le salon où les organisateurs pourront modifier le tournoi en conséquence.<br><br>> Le **Chaîne Résultats** est le salon où les participants pourront signaler indépendamment leurs scores de match en utilisant </score\:1122156891527729215>.<br>> Avec l'approbation de leur adversaire. (En utilisant un bouton de confirmation) Cela fonctionne de la même manière que **[Ajouter un score]** dans le salon du panneau.<br><br>> Le plafond de participants est la limite de participants, et les membres avertis enverront un DM à tous les membres du serveur à propos du tournoi.<br><br>> Après avoir rempli les détails nécessaires. Le bot enverra un message où les utilisateurs devront **réagir \:white_check_mark\:** pour s'inscrire au tournoi.<br>> Le `inscription-message-link` doit être utilisé lorsqu'il existe déjà un message d'inscription, où vous devez coller le lien vers le message. Pour une adaptation tardive du bot.<br>> Après que les utilisateurs auront réagi au message, ils seront automatiquement ajoutés à la liste des participants de Challonge.<br><br>\# Mais j'ai déjà tous mes participants sans aucun message d'inscription \!<br>> Pas de panique, nous avons tout prévu. Si vous pouvez toujours utiliser </adm-inscription\:1142791087115735070>, supprimez ensuite le message d'inscription.<br>> Le bot ajoutera également à Challonge tous les participants avec le rôle de participant que vous avez sélectionné.

tournament-manual-2 = \# J'ai terminé mes inscriptions. Et maintenant ?<br>> Une fois vos inscriptions terminées, rendez-vous sur votre **Salon panel** puis appuyez sur **[Démarrer]**.<br>> Le bot traitera chaque participant, stockera leurs clans, etc.<br>> Et une fois terminé. C'est parti \! Vos participants peuvent commencer à jouer et à signaler leurs scores.<br>> Ils doivent soit appuyer sur **[Ajouter un score]** dans le Salon panel, soit faire </score\:1122156891527729215> dans le **Salon résultats**.<br><br>\# Comment disqualifier quelqu'un du tournoi ?<br>> Quelqu'un s'est occupé à la dernière minute ? Ce n'est pas grave. Ils peuvent utiliser `/dq` pour se disqualifier.<br>> Ou quelqu'un avec le rôle d'organisateur peut le faire aussi lors de leur sélection \!<br>> Cela les disqualifiera de tous leurs matchs et laissera son adversaire passer au tour suivant.<br>> Les membres sont également automatiquement disqualifiés une fois qu'ils quittent le serveur \! \:warning\:<br><br>\# Comment définir une date limite ?<br>> Pour définir une date limite, vous pouvez cliquer sur le bouton **[Date limite]** sur le Salon du panneau.<br>> Vous pouvez sélectionner n'importe quel tour, puis sélectionner n'importe quelle heure donnée ou une heure personnalisée avec la syntaxe fournie.<br>> Et c'est fait \! Vous définissez une date limite, vous pouvez également choisir d'avertir chaque joueur du tour de la date limite avec le bouton donné \!<br><br>\# Ma phase de groupe est terminée, que faire maintenant ?<br>> Malheureusement, l'API ne permet pas de terminer une phase de groupe et de démarrer une phase finale.<br>> Vous devrez le faire manuellement sur Challonge.<br><br>\# Mon tournoi est terminé \!<br>> Très bien \! Une fois votre tournoi terminé et tous les matchs terminés, vous pouvez appuyer sur **[Terminer]** dans le panneau de Salon.<br>> Cela effectuera le travail d'arrière-plan nécessaire pour sauvegarder les données du tournoi et distribuer la puissance et les récompenses aux participants.